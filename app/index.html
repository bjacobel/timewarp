<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>~ᴛɪᴍᴇᴡᴀʀᴘ~</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">Timewarp does not support your browser. Please <a href="http://browsehappy.com/">upgrade</a>.</p>
    <![endif]-->
    <h1 class="title">Timewarp</h1>
    <h3 class="subtitle">Newsreels from <span class="datepicker">today <i class="fa fa-chevron-down"></i></span> in history</h3>

    <div class="datepicker-dropdown hide">
        <span class="notch">▲</span>
        <div class="month">
            <input type="text" class="datepicker-input" name="month" id="month" maxlength=2 placeholder="">
            <label class="datepicker-label" for="month">Month</label>
        </div>
        <div class="day">
            <input type="text" class="datepicker-input" name="day" id="day" maxlength=2 placeholder="">
            <label class="datepicker-label" for="day">Day</label>
        </div>
        <button class="datepicker-button">Warp!</button>
    </div>

    <div class="container">
        <img class="tv" src="images/oldtv.png">
        <video class="reel" src="" poster="images/bars.gif" autoplay></video>
    </div>

    <div class="reel-meta">
        <p class="reel-title">Warping through time<span class="dots-animate"></span></p>
        <p class="reel-description"></p>
    </div>

    <div class="about">
        <p class="about-title">About</p>
        <p class="about-text">Timewarp uses the <a href="http://archive.org">archive.org</a> API to find a newsreel shown today in history. If Timewarp amused you, give me a star on <a href="http://github.com/bjacobel/timewarp">GitHub</a> and <a href="https://archive.org/donate/">donate to help keep the Internet Archive running.</a></p>
    </div>

    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-34138258-5');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/zepto/zepto.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/q/q.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
